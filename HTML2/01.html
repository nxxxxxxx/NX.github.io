<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在网页中使用table标签来创建表格 -->
    <table border="1" width='50%' align="center">
        <!-- 在table中用tr来表示一行，有几个tr就有几行 -->
        <!-- 在tr中用td来表示单元格，有几个td就有几个单元格 -->
        <tr>
            <td rowspan="2">1</td>
            <!-- rowspan纵向合并单元格 -->
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- <td>4</td> -->
        <td colspan="2">5</td>
        <!-- colspan合并横向单元格 -->
        <!-- <td>6</td> -->
    </table>
</body>
</html>
