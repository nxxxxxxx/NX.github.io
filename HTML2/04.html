<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    表单-
        在现实生活中表单用于提交数据
        在网页中表单可用于向服务器提交本地数据
        使用form标签来创建表单 -->
    
    <!--form的属性
        action 指定表单提交服务器的地址 -->
        <form action="target.html">
            <!-- 文本框
            注意数据要提交给服务器必须为元素指定一个name属性 -->
           文本框 <input type="text" name="aaaa">
           <br>
           <!-- 密码框
            提交到服务器同样需要指定name属性 -->
           密码框<input type="password" name="password">
           <br>
            <!-- 提交按钮 -->
            <input type="submit">
            <br>
            <!-- 单选框 
                -像这种选择框还要指定value属性，value值将会作为用户填写的值提交给服务器
                - - checked 可以将单选按钮设置为默认选中-->
           单选框 <input type="radio" name="hello" value="a" checked>
            <input type="radio" name="hello" value="b">
            <br>
            <!-- 多选框 -->
            多选框<input type="checkbox" name="check" value="1">
                <input type="checkbox" name="check" value="2">
                <input type="checkbox" name="check" value="3" checked>
                <br>
            <!-- 下拉列表 -->
            下拉列表<select name="haha" >
            <option value="1">选项一</option>
            <option selected value="2">选项二</option>
            <option value="3">选项三</option>
           </select>
        </form>
</body>
</html>
