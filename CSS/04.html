<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 
    交集选择器：
        作用：同时选中符合多个条件的元素
        语法：选择器1选择器2选择器3选择器n{}
        示例：p.red.aaa{}
        注意点：交集选择器中如果有元素选择器，那元素选择器要放在开头

    选择器分组（并集选择器）
        作用：选中符合多个条件的所有元素
        语法:选择器1，选择器2，选择器3，选择器n{}
        示例：h1,.blue,.bbb{}
    
    
    */
    p.red.aaa{
        color: red;
    }
    .blue,h1,.bbb{
        font-size: 20px;
        color: blue;
    }
</style>
</head>
<body>
    <p class="red aaa">少小离家老大回</p>
    <h1>这是一个标题</h1>
    <p class="blue">这是一句小蚊子</p>
    <p class="bbb">这是另一句小蚊子</p>
</body>
</html>
