<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 
        :link表示没访问过的链接（正常的链接）

        ：visited表示访问过的链接
            由于隐私原因，visited伪类只能修改链接的颜色
    
        :hover表示鼠标移入的状态

        :active表示鼠标点击
    
    */
       /*  a:link{
            color: red;
        } */

        a:visited{
            color: yellowgreen;
        }
        a:hover{
            font-size: 20px;
        }
        a:active{
            color: brown;
        }
  </style>







</head>
<body>
    <a href="http://www.baidu.com">小百度</a> <br>
    <a href="http://www.baidu123.com">小小百度</a>

</body>
</html>
