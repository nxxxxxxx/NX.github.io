<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        第二种方式：（内部样式表）
             -将样式编写到head中的style标签里
            然后通过CSS选择器也选中元素并为其设置样式
            可以同时为多个标签设置样式，修改时只用修改一处即可全部应用
             -内部样式表更方便对样式进行复用
            -问题：
            内部样式表只能对当前页面起作用，不能跨页面应用



 -->
 <!-- <style>
        p{  
            color: green; 
            font-size: 20px;
        }

 </style> -->

       <!-- 
        -第三种方式（外部样式表）
            -可以将css编写到一个外部css文件中，
            然后通过link标签来引入css文件
            -任何网页都可以通过link标签引入外部样式表，方便复用
            -将外部样式表写到网页外部可以利用浏览器的缓存机制快速加载
            用户体验好


        -->
        <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <!--
        网页分为三个部分：
        结构（html）
        表现（css）
        行为（js）    
CSS：层叠样式表
    网页实际上是一个多层结构，通过CSS可以为每一层设置样式，最终我们看到的是最外层效果
    总之CSS用来设置网页中元素的样式
-->

<!-- 
    使用CSS来修改元素样式
        第一种方式(内联样式、行内样式)
            -在标签内部通过style属性来设置元素样式
            -问题：
                使用内联样式只能对一个标签生效，如果想对别的元素生效，需要每个都复制一遍
                并且当样式变化时必须一个个修改很不方便
            -注意：开发中绝对不要使用内联样式
 -->
</body>
