<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用来设置网页中一些元数据，元数据不是给用户看的
        charset：指定网页的字符集
        name：指定数据的名称
        content：指定数据的内容
            keywords 表示网站的关键字，可以指定很多关键字用,隔开，用于搜索引擎搜索。
            <meta name="keywords" content="办公采购,政府采购,办公设备采购,企业采购平台,京东企业购" />

            discription 用于指定网站描述
            <meta name="description" content="京东企业购是一站式企业采购平台与服务平台,提供多样化场景
            采购解决方案,包括办公采购、政府采购、办公设备采购等,为您带来 “阳光、高效、简单、快乐”的新型采购体验"/>
            网站的描述会显示在搜索引擎的搜索结果中

            title标签的内容会作为搜索结果的超链接的显示内容
     -->
     <meta name="keywords" content="前端,html,css">
     <meta name="discription" content="这是一个不错的网站">
     <!--
          <meta http-equiv="refresh" content="3;url=https://www.mozilla.org"> 
        将页面重定向到另一个网站
    -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->

    <title>meta标签</title>
</head>
<body>
    
</body>
</html>
