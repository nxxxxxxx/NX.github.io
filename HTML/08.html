<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以使我们从当前页面跳转到其他页面
        或者是跳转到当前页面的其他位置

        使用a标签来定义超链接
            属性：
                href 指定跳转的目标路径
                -值可以是一个外部网站的地址
                -也可以是内部页面的地址
        
        超链接也是一个行内元素，a中可以嵌套除它自身之外的任何元素
     -->
     <a href="http://www.baidu.com">百度</a>
     <br>
     <a href="http://www.bing.com">必应</a>
     <br>
     <a href="07.html">07.html</a>
</body>
</html>
