<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签用来向页面引入外部的音频文件
            默认情况不允许用户自己控制播放
        属性：
            controls：允许用户控制播放
            autoplay：音频文件是否自动播放
                -如果设置autoplay页面会在打开时自动播放
                但大部分浏览器不会自动播放
            loop:音乐是否循环播放
     -->
    <audio src="./source/audio.mp3" controls loop></audio>
    <!-- 除了使用src指定外部文件路径以外还可以用source来指定 -->
    <audio controls>
        <source src="./source/audio.mp3">
        <!-- 为了兼容低版本浏览器还要进行一些补充 -->
        <source src="./source/audio.ogg">
        <embed src="./source/audio.mp3" type="audio/mp3" width="300" height='200'>

    </audio>
    <!-- 
        使用video标签向网页引入视频
        -使用方式与audio基本相同
     -->
    <video src="./source/flower.mp4" controls loop></video>
    <video controls>
        <source src="./source/flower.mp4">
        <source src="./source/flower.webm">
        <embed src="./source/flower.mp4" type="video/mp4">


    </video>
    <iframe src="//player.bilibili.com/player.html?aid=644364873&bvid=BV1fY4y1F7E4&cid=798347353&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="500"height='1000' > </iframe>
</body>
</html>
