<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
<!-- 
在网页中，多个空格默认情况下被浏览器解析成一个空格
在HTML中有时不能书写一些特殊符号，如连续空格，字母两侧的大于小于号
此时需要使用html的实体（转义字符）
实体的语法：
    &实体的名字；
        &开头;结尾
        &nbsp；空格
        &gt；大于号
        &lt；小于号
        &copy；版权符号
 -->
  <p>
    今天&nbsp;天气真不错&copy;
  </p>  
  <P>
   
        a&lt;b&gt;c
    
  </P>
</body>
</html>
