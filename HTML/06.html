<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06</title>
</head>
<body>
    <!-- 布局标签（结构化语义标签） -->
    <!-- 
        header:表示网页头部
        main：表示网页的主体部分，一个网页只能有一个main
        footer：表示网页的底部
        nav：表示网页的导航
        aside：和主体相关的其他内容（侧边栏）
        artical：表示一个独立的文章
        section：表示一个独立的区块，上面的标签都不能用时用这个

        div：没有语义，就表示一个区块，目前是主要的布局元素
        span:行内元素，没有语义吗，用于网页中选中文字




     -->
     <header>形</header>
     <main>式</main>
     <footer>上</footer>
     <nav>没</nav>
     <aside>有</aside>
     <article>什</article>
     <section>么</section>
     <div>区</div>
     <span>别</span>

</body>
</html>
