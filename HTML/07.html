<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
            1、铅笔
            2、尺子
            3、橡皮
    在html中也可以创建列表，html列表有三种：
            1、有序列表
            2、无序列表
            3、定义列表

        有序列表：使用ol标签创建有序列表
                   使用li表示列表项
        无序列表：使用ul标签创建无序列表
                    使用li表示列表项
        定义列表：使用dl标签来创建定义列表
                    使用dt来表示使用的内容
                    使用dd来对内容进行解释说明
        列表之间可以互相嵌套




     -->
     <ol>
        <li>铅笔</li>
        <li>橡皮</li>
        <li>尺子</li>
     </ol>
     <ul>
        <li>铅笔</li>
        <li>橡皮</li>
        <li>尺子</li>
     </ul>
     <dl>
        <dt>结构</dt>
            <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
            <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
            <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
     </dl>
     <ul>
        <li>
            铅笔
            <ul>
                <li>橡皮
                    <ul>
                        <li>尺子</li>
                    </ul>
                </li>
            </ul>
        </li>
     </ul>
</body>
</html>
