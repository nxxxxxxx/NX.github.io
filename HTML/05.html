<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素（block element）
            -网页中一般用块元素来对网页进行布局
        行内元素（inline element）
             -行内元素一般用来包裹文字

        -一般情况下会在块元素中放行内元素而不会在行内元素中放块元素
        -块元素中一般啥都能放
         -p元素中不能放块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的子元素
                ... ...
                下面是错误示范，可以在网页中检查element也查看源码
     -->    
    <p>
        <h1>我就要在p元素中放块元素</h1>
    </p>
</body>
</html>
<p>我就要卸载根标签外面</p>
