<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            margin: 200px auto;
        }
        img{
            /* 
                对元素进行缩放的函数：
                    scaleX() 水平方向缩放
                    scaleY() 垂直方向缩放
                    scale() 双方向的缩放
            */
            transform: scale(2);
              /* 变形的原点 默认值 center*/
            transform-origin:0 0; 
        }
    </style>
</head>
<body>
    
</body>
<div class="box1">
    <img src="an.jpg" width=200px alt="">
</div>
